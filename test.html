<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ürün Kartı</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      background: #f5f5f5;
      font-family: 'Poppins',sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      width: 300px;
      padding: 32px 24px 0 24px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .product-img-container {
      position: relative;
      width: 100%;
      height: 150px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .gray-bg {
      position: absolute;
      top: 20px;
      width: 250px;
      height: 130px;
      background: #f2f2f2;
      z-index: 1;
    }
    .product-shadow {
      position: absolute;
      left: 60px;
      top: 140px;
      width: 100px;
      height: 18px;
      background: radial-gradient(ellipse at center, #bbb 60%, transparent 100%);
      opacity: 0.5;
      filter: blur(1.5px);
      z-index: 2;
    }
    .product-img {
      position: absolute;
      width: 210px;
      transform: rotate(330deg);
      z-index: 3;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,0.10));
    }
    .dot {
      width: 12px;
      height: 12px;
      background: #ff4d2d;
      border-radius: 50%;
      position: absolute;
      left: 38px;
      top: 120px;
      z-index: 4;
      box-shadow: 0 0 8px #ff4d2d44;
    }
    .product-title {
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 2px;
      margin-bottom: 8px;
      margin-top: 8px;
    }
    .product-desc {
      color: #888;
      font-size: 14px;
      margin-bottom: 16px;
    }
    .product-price {
      color: #ff4d2d;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .stars {
      margin-bottom: 24px;
    }
    .star {
      color: #ffb400;
      font-size: 18px;
      margin: 0 1px;
    }
    .star.inactive {
      color: #ccc;
    }
    .add-to-cart {
      background: #ff4d2d;
      color: #fff;
      border: none;
      width: 100%;
      padding: 18px 0;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 1px;
      cursor: pointer;
      margin: 0;
      position: absolute;
      left: 0;
      bottom: 0;
    }
    .add-to-cart:hover {
      background: #e8431a;
    }
    .card-content {
      padding-bottom: 60px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="product-img-container">
      <div class="gray-bg"></div>
      <div class="product-shadow"></div>
      <img class="product-img" src="puma.png" alt="Ürün">
      <span class="dot"></span>
    </div>
    <div class="card-content">
      <div class="product-title">GARNIER</div>
      <div class="product-desc">Garnier Pure Active Micellar <br>Cleansing Water, 125 ml</div>
      <div class="product-price">$60</div>
      <div class="stars">
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star">&#9733;</span>
        <span class="star inactive">&#9734;</span>
        <span class="star inactive">&#9734;</span>
      </div>
    </div>
    <button class="add-to-cart">ADD TO CART</button>
  </div>
</body>
</html>
